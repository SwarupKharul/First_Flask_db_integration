<!DOCTYPE html>
<HTML>

<head>
  <title>Python Flask Multiple Files Upload</title>
  <link rel="stylesheet" href="{{url_for('static', filename='frontend/upload.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-danger">
  <strong>{{ message }}</strong>
</div>
{% endfor %}
{% endif %}
{% endwith %}
<center>
<div class="container m-5">
  <h1 class="text-center">Upload CSV Files</h1>
  <div class="col-sm-4 border p-4 m-4">
    <form method="post" action="/" enctype="multipart/form-data">
      <div class="form-group">
        <label><strong>Upload Files</strong></label>
        <div class="custom-file m-2">
          <input type="file" name="files[]" multiple class="custom-file-input form-control" id="customFile" required>
          <!-- <input type="number" name="" placeholder="firstname"> -->
        </div>
      </div>
      <div class="form-group">
        <button type="submit" name="upload" value="upload" id="upload" class="btn btn-block btn-dark"><i
            class="fa fa-fw fa-upload"></i> Upload</button>
      </div>
    </form>
  </div>
  </div>
</center>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  </body>
</html>
