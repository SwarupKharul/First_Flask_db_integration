<!DOCTYPE html>
<HTML>

<head>
  <title>Python Flask Multiple Files Upload</title>
  <link rel="stylesheet" href="{{url_for('static', filename='frontend/upload.css')}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-danger">
  <strong>{{ message }}</strong>
</div>
{% endfor %}
{% endif %}
{% endwith %}
<center>
<div class="container m-5">
  <h1 class="text-center">Upload CSV Files</h1>
  <div class="col-sm-4 border p-4 m-4">
    <form method="post" action="/" enctype="multipart/form-data">
      <div class="form-group">
        <label><strong>Upload Files</strong></label>
        <div class="m-2 input-group">
          <div class="input-group m-2">
          <input type="file" name="files[]" multiple class="custom-file-input form-control" id="customFile" required>
          
        </div>
          <div class="input-group m-2">
            <span class="input-group-addon m-2">Withdraw Limit 1 </span>
            <input id="WL1" type="number" class="form-control ml-2" name="WL1" placeholder="Withdraw Limit 1">
          </div>
          <div class="input-group m-2">
            <span class="input-group-addon m-2">Withdraw Limit 2 </span>
            <input id="WL2" type="number" class="form-control ml-2" name="WL2" placeholder="Withdraw Limit 2">
          </div>
          <div class="input-group">
            <span class="input-group-addon m-2">File Type</span>
            <select class="form-control" id="fileOption" name="File Option">
              <option value="SSRS Processed File">SSRS Processed File</option>
              <option value="SSRS Pending Withdrawl">SSRS Pending Withdrawl</option>
              <option value="Payment Gateway Processed File">Payment Gateway Processed File</option>
              <option value="Bank Reverse report">Bank Reverse report</option>
              <option value="Daily Bank Reverse file">Daily Bank Reverse file</option>
            </select>
          </div>
          <div class="input-group m-2" id="bank" style="display: none;">
            <span class="input-group-addon m-2">Bank Name</span>
            <select class="form-control" id="fileOption" name="File Option">
              <option value="submit">SBI</option>
              <option value="HDFC">HDFC</option>
              <option value="ICICI">ICICI</option>
              <option value="BOM">BOM</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" name="upload" value="upload" id="upload" class="btn btn-block btn-dark"><i
            class="fa fa-fw fa-upload"></i> Upload</button>
      </div>
    </form>
  </div>
  </div>
</center>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script>
    $('#fileOption').on('change', function() {
  if(this.value == "Bank Reverse report" || this.value == "Daily Bank Reverse file") {
    $('#bank').show();
  } else {
    $('#bank').hide();
  }
});
  </script>
  </body>
</html>
