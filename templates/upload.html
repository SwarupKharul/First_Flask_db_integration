<!DOCTYPE html>
<html>
   <head>
      <title>Python Flask Multiple Files Upload</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
   </head>           
   <div class="container">          
  Select file(s) to upload    
                  {% with messages = get_flashed_messages() %}
                    {% if messages %}
                   {% for message in messages %}
      <div class="alert alert-danger">
         <strong>{{ message }}</strong>            
      </div>
                {% endfor %}
                 {% endif %}
               {% endwith %}                                      
         <form method="post" action="/" enctype="multipart/form-data">                     
            <input type="file" name="files[]" multiple="true" autocomplete="off" required> 
            <input type="submit" value="Submit" class="btn btn-lg btn-block btn-primary" style="border-radius: 50px;background-color:hover: #35832f;">                                                                                                       
         </form>                                 
      </div>
      <a href="{{ url_for('static', filename=file_name) }}" download>download</a>
      {{ ht }}
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
   <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
   </body>
</html>
